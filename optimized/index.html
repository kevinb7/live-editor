<html>
<head>

<body>
    <h1>Live Editor Example</h1>

                    <div class="overlay disable-overlay" style="display:none;">
                    </div>

                    <div class="scratchpad-canvas-loading">

                    </div>
                </div>

                <div class="scratchpad-toolbar">
                    <button id="restart-code"
                            class="simple-button pull-right">
                        <span class="icon-refresh"></span>
                        Restart
                    </button>

                    <!-- Widgets for selecting colors to doodle on the canvas during
                        recordings -->

                        <!--<a href="" id="draw-clear-button" class="ui-button">-->

                        <!--{{#each colors}}-->
                        <!--<a href="" class="draw-color-button" id="{{this}}">-->

                    <!--</div>-->

                    <!-- Record button -->
                    <!--<button id="record" class="simple-button pull-left" style="display:none;">{{#_}}Record{{/_}}</button>-->
                </div>
            </div>

            <!-- Editor -->
            <div class="scratchpad-editor-wrap overlay-container">
                <div class="scratchpad-editor-tabs">
                    <div id="scratchpad-code-editor-tab" class="scratchpad-editor-tab">
                        <div class="scratchpad-editor scratchpad-ace-editor"></div>
                        <div class="overlay disable-overlay" style="display:none;">
                        </div>

                        <div class="scratchpad-editor-bigplay-loading" style="display:none;">
                            <img src="../../images/throbber-full.gif">
                            <span class="hide-text">{{#_}}Loading...{{/_}}</span>
                        </div>

                        <!-- This cannot be removed, if we want Flash to keep working! -->
                        <div id="sm2-container">
                            {{#_}}Enable Flash to load audio:{{/_}}
                            <br>
                        </div>

                        <button class="scratchpad-editor-bigplay-button" style="display:none;">
                            <span class="icon-play"></span>
                            <span class="hide-text">{{#_}}Play{{/_}}</span>
                        </button>
                    </div>
                </div>

                <!--<div class="scratchpad-toolbar">-->
                    <!--&lt;!&ndash; Row for playback controls &ndash;&gt;-->

    </div>

    <script src="build/js/live-editor.core_deps.js"></script>
    <script src="build/js/live-editor.editor_ace_deps.js"></script>
    <script src="build/js/live-editor.audio.js"></script>
    <script src="build/js/live-editor.shared.js"></script>
    <script src="build/js/live-editor.tooltips.js"></script>
    <script src="build/js/live-editor.ui.js"></script>
    <script src="build/js/live-editor.editor_ace.js"></script>
    <!--<script src="build/js/live-editor.debugger.js"></script>-->

    <script>
    // TODO(kevinb7) figure out how to pass the debugger=true flag ot output.html
    var outputUrl = "output.html";
    var useDebugger = false;
    if (location.search.indexOf("debugger=true") !== -1) {
        outputUrl += "?debugger=true";
        useDebugger = true;
    }
    
    var noLint = true;
    // TODO(kevinb7) make URL param parsing more accurate
    if (location.search.indexOf("noLint=false") !== -1) {
        noLint = false;
    }

    // this would be loaded from the server
    var code =  'background(186, 2, 149);\n\nvar randomColor = function () {\n  var r = random(255);\n  var g = random(255);\n  var b = random(255);\n  return color(r, g, b);\n};\n' +
                '\nvar img = getImage("avatars/leafers-seed");\nvar img2 = getImage("avatars/piceratops-seed");\n// var snd = getSound("rpg/metal-clink");\n// playSound(snd);\n' +
                '\nvar space = 3.0;\nvar start = 0;\nfor (var i = 0; i < 146; i++) {\n' +
                '  fill(randomColor());\n  var x = start + i * space;\n  var y = start + i * space;\n  rect(x, y, 100, 100);\n}\n' +
                '\nimage(img, 185.8, 0);\nimage(img2, 279, 0);\n' +
                '\nnoStroke();\nfill(0, 0, 0);\ntextFont("courier");\ntextSize(50);\ntext("hello", 21,372);';

    window.liveEditor = new LiveEditor({
        el: $("#sample-live-editor"),
        code: code,
        width: 400,
        height: 400,
        editorHeight: "80%",
        autoFocus: true,
        workersDir: "build/workers/",
        externalsDir: "build/external/",
        imagesDir: "../shared/images/",
        soundsDir: "../shared/sounds/",
        execFile: outputUrl,
        jshintFile: "../../build/external/jshint/jshint.js",
        useDebugger: useDebugger,
        noLint: noLint
    });
    liveEditor.editor.on("change", function() {
        window.localStorage["test-code"] = liveEditor.editor.text();
    });
    ScratchpadAutosuggest.init(liveEditor.editor.editor);
    </script>
</body>
</html>
